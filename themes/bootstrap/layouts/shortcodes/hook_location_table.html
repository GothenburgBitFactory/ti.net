<div class="table-responsive">
  <table class="table">
    <thead>
    <tr>
      <th>Distribution</th>
      <th>Location</th>
    </tr>
    </thead>
    <tbody>
    {{ range $dist := $.Site.Data.distributions }}
    {{ if $dist.hook }}
    <tr>
      <td><a href="{{ $dist.url }}">{{ $dist.name }}</a></td>
      <td><code>{{ $dist.hook }}</code></td>
    </tr>
    {{ end }}
    {{ end }}
    </tbody>
  </table>
</div>
