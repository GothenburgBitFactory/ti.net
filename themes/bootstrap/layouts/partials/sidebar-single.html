{{ $baseUrl := .Site.BaseURL | replaceRE "/$" "" }}
{{ $url := .Permalink }}
{{ if and (in .TableOfContents "<a href") (not .Params.hide_toc) }}
<div class="col-lg-3 offset-lg-1 doc-sidebar">
  <div id="sidebar">
    <div class="sidebar-module">
      <div class="sidebar-toc">
        <h4 class="sidebar-heading">Table of Contents</h4>
        {{ .TableOfContents }}
      </div>
    </div>
  </div><!-- /.doc-sidebar -->
</div>
{{ end }}
